<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta name="viewport" coontent="width=device-width">
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        
        <title>Jogo da Forca</title>
    </head>

    <body >
        <nav class="navbar navbar-light ">
            <div class="container">
                <img src="./img/Vector.png" alt="" >
            </div>
        </nav>
        <main>
            <!--Pagina 1-->
            <div id="pagina-1" class="py-5 my-5 text-center">
                <div class=" d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <div class="lead mb-4 ">
                        <button id="btnJogaUm" class="btn btn-primary btn-lg px-4 gap-3">Começar o jogar</button>
                    </div>
                    <div class="lead mb-4">
                        <button id="adicionaPalavra" class="btn btn-outline-secondary btn-lg px-4">Adicionar palavra</button>
                    </div>
                </div>
            </div>

            <!-- Pagina 2-->
            <div  id="pagina-2" class="pagina-2 px-4 py-5 my-5 text-center">
                <div class="col-lg-6 mx-auto">
                    <p class="lead mb-4">Digite uma palavra ou frase</p>
                    <div class="container px-5">
                    <textarea id="novaPalavra"></textarea>
                    </div>
                    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                        <button type="button" class="btn btn-primary btn-lg px-4 gap-3">Salvar e começar</button>
                        <button id='btnCancelar'type="button" class="btn btn-outline-secondary btn-lg px-4">Cancelar</button>
                    </div>
                </div>
            </div>

            <!-- Pagina 3-->
            <div id="pagina-3" class="pagina-3 px-4 py-5 my-4 text-center">
                <h1>Nóiz</h1>
            </div>
        </main>
        <script src="js/index.js"></script>
    </body>
</html>
